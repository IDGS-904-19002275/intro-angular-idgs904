<div class="row">
    <div class="col-6">
        
        <div class="mb-3">
            <label for="" class="form-label">Número 1</label>
            <input type="text" [(ngModel)]="num1" name="num1" class="form-control" placeholder="Número 1">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Número 2</label>
            <input type="text" [(ngModel)]="num2" name="num2" class="form-control" placeholder="Número 2">
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" (click)="sumar()">Calcular</button>
        </div>

        <div class="mb-3"><h2>La suma es: {{res}}</h2></div>

    </div>
</div>
